{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <!-- <form method="POST" class="card card-body text-center"> #Centra todo el texto dentro del formularioi -->
            <form method="POST" class="card card-body mt-5">
            <h1 class="text-center">Registrarse</h1>

            {{error}}
            {% csrf_token %}

            <div class="mb-3">
                <label for="username">Usuario:</label>
                <input type="text" name="username" id="username" class="form-control"
                placeholder="Ingrese su usuario"></input>
            </div>

            <div class="mb-3">
                <label for="password1">Contrase単a:</label>
                <input type="password" name="password1" id="password1" class="form-control"
                placeholder="Ingrese su Contrase単a"></input>
            </div>

            <div class="mb-3">
                <label for="password2">Confirme Contrase単a:</label>
                <input type="password" name="password2" id="password2" class="form-control"
                placeholder="Confirme su Contrase単a"></input>
            </div>

            <button class="btn btn-primary">
                Enviar
            </button>

            </form>
        </div>

    </div>
</main>


{% endblock %}
