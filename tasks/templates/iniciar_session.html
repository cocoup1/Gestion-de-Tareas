{% extends 'base.html' %}

{% block content %}

{{error}}

<main>
    <div>
        <section class="col-md-4 offset-md-4">
            <form action="/iniciar_session/" method="POST" class="card card-body">
                {% csrf_token %}

                <h1 class="text-center">Iniciar Session</h1>

                        {{error}}
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="username">Usuario:</label>
                            <input type="text" name="username" id="username" class="form-control"
                            placeholder="Ingrese su usuario"></input>
                        </div>

                        <div class="mb-3">
                            <label for="password">Contraseña:</label>
                            <input type="password" name="password" id="password" class="form-control"
                            placeholder="Ingrese su Contraseña"></input>
                        </div>

                        <button class="btn btn-primary">
                            Iniciar
                        </button>


            </form>
        </section>
    </div>
</main>


{% endblock %}
