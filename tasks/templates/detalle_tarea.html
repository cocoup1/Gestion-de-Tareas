{% extends 'base.html' %}

{% block content %}

<h1>{{tarea.titulo}}</h1>

{{error}}

<form method="POST">
    {% csrf_token %}

    {{form.as_p}}

<button>
    Actualizar
</button>

</form>

<form action = "{% url 'tarea_completa' tarea.id %}" method="POST">
    {% csrf_token %}

    <button>
        Completado
    </button>

</form>

<form action = "{% url 'eliminar_tarea' tarea.id %}" method="POST">
    {% csrf_token %}

    <button>
        Eliminar
    </button>

</form>

{% endblock %}
