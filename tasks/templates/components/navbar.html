{% load static %}
<!-- Navigation Component -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 0.25rem 0; min-height: 50px;">
  <div class="container" style="align-items: center;">
    <!-- Logo/Brand -->
    <a class="navbar-brand" href='/' style="margin: 0; padding: 0;">
      <img src="{% static 'tasks/images/logo.png' %}" alt="Gestión de Tareas" 
           style="height: 70px; width: auto; max-width: 260px; object-fit: contain;" 
           class="d-inline-block align-text-top">
    </a>
    
    <!-- Mobile menu toggle button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Navigation menu -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Home link (always visible) -->
        <li class="nav-item">
          <a href='/' class="nav-link">Inicio</a>
        </li>
        
        <!-- Authenticated user menu -->
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a href='/tasks/' class="nav-link">Tareas Pendientes</a>
          </li>
          <li class="nav-item">
            <a href="/listar_tarea_completa/" class="nav-link">Tareas Completadas</a>
          </li>
          <li class="nav-item">
            <a href="/tasks/crear/" class="nav-link">Crear Tarea</a>
          </li>
          <li class="nav-item">
            <a href='/cerrar_session/' class="nav-link">Cerrar Sesión</a>
          </li>
        {% else %}
          <!-- Guest user menu -->
          <li class="nav-item">
            <a href='/registrarse/' class="nav-link">Registrarse</a>
          </li>
          <li class="nav-item">
            <a href='/iniciar_session/' class="nav-link">Iniciar Sesión</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap JavaScript (required for navbar toggle functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
